$schema: "https://json-schema.org/draft/2020-12/schema"
title: BagelOrder
type: object
properties:
  id:          {type: integer}
  customerName: {type: string}
  bagelType:   {enum: [plain, sesame, everything, poppy]}
  toppings:    {type: array, items: {type: string}, default: []}
  quantity:    {type: integer, minimum: 1, default: 1}
  status:      {enum: [pending, baking, delivered], default: pending}
  createdAt:   {type: string, format: date-time}
required: [customerName, bagelType]
readOnly: [id, status, createdAt]
